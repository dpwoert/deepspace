<head>
	<title>Deep Space - Facebook visualization</title>
</head>

<body>
	{{> intro}}
	{{> info}}
	{{> graph}}
	<div id="made"><a href="http://www.dpwoert.com">Davey van der Woert</a></div>
</body>

<template name="info">
	<div class="overlay info"></div>
	<div id="info">
		<p>
		Dive deep into the Matrix with your Facebook network. This visualisation lets you see the connections, likes and activity in your network. The data is gathered by the Facebook Graph API and you need to give it permission to access your data. None of this data will be stored by me or a third party so you can maintain the illusion of having privacy.
		</p>

		<p>
		<strong>Short explanation of the elements:</strong><br>
		Big nodes - friends, color determined by making communities. Hold your mouse on a node to see his/her name.<br>
		Small nodes - messages such as status updates, videoâ€™s and images (all have a different color).<br>
		Lines - friendship, shorter lines mean people have shared interests.<br>
		</p>

		<p>
		<strong>Controls:</strong><br>
		Mouse: look around<br>
		Left-click: Move forward<br>
		Right-click: Move backward<br>
		Double-click: Highlight connections of node
		WASD: Move around
		</p>

		<p>
		<a href="https://github.com/dpwoert/facebook-visualisation" target="_blank">Github</a> |
		<a href="http://datadpwoert.tumblr.com/" target="_blank">Blog</a> |
		<a href="https://www.dpwoert.com" target="_blank">Portfolio</a>
		</p>
	</div>
</template>

<template name="mouseBorder">
	<div class="mouseBorder left"></div>
	<div class="mouseBorder right"></div>
	<div class="mouseBorder top"></div>
	<div class="mouseBorder bottom"></div>
	<div class="mouseBorder close">x</div>
</template>
