<head>
	<title>Deep Space - Facebook visualization</title>
	<script src="https://connect.facebook.net/en_US/all.js"></script>
</head>

<body>
	{{> intro}}
	{{> graph}}
	<div id="made"><a href="http://www.woert.nl/davey/">Davey van der Woert</a></div>
</body>

<template name="intro">
	<div id="intro">
		<div class="content">
			<div class="logo"></div>
			<p><span>Dive deep into your facebook account by visualising it in 3D. Use your mouse to look around and click to fly trough the data.<span></p>
			<ul>
				<li class="login">Log in</li>
				<li class="example">Example data</li>
			</ul>
		</div>
	</div>
</template>

<template name="graph">
	<div id="graph"></div>
	<div id="who"></div>
	<div id="date"></div>
</template>
