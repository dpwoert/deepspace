<template name="timeline">

    <svg class="part timeline">

        <defs>
            <linearGradient id="gradient">
                <stop offset="0%" stop-color="#3498db"/>
                <stop offset="100%" stop-color="#27ae60" />
            </linearGradient>
        </defs>

        <g class="timeline">

            <path d="{{path}}" stroke="url(#gradient)"></path>

            {{#each circles}}
                <circle r="5" cx="{{x}}" cy="{{y}}" fill="{{color}}" />
            {{/each}}

        </g>

        <g class="pointer">

            <circle r="6" fill="#fff" cy="0" cx="0" />

        </g>

        <g class="labels">

            {{#each labels}}
                <text x="{{x}}" y="{{y}}">{{text}}</text>
            {{/each}}

        </g>

    </svg>

</template>
