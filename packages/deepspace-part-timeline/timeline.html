<template name="timeline">

    <svg class="part timeline">

        <g class="timeline">

            <path d="{{path}}"></path>

            {{#each circles}}
                <circle r="5" cx="{{x}}" cy="{{y}}" />
            {{/each}}

        </g>

        <g class="labels">

            {{#each labels}}
                <text x="{{x}}" y="{{y}}">{{text}}</text>
            {{/each}}

        </g>

    </svg>

</template>
